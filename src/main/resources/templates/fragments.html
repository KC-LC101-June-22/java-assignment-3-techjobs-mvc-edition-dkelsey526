<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">

    <!-- Bootstrap stylesheets and script -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/techjobs.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

    <title th:text="'TechJobs' + ${title == null ? '' : ' :: ' + title}">TechJobs</title>
</head>

<body>

    <div th:fragment="page-header" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a th:href="@{/}" class="navbar-brand">TechJobs</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/search}">Search</a></li>
                    <li><a th:href="@{/list}">List</a></li>
                </ul>
            </div>
        </div>
    </div>

<!-- david adding this fragment 11-9-22 -->
    <table th:fragment="display-results" class = 'job-listing'  th:each="jobs: ${jobs}">
        <tr>
            <td>ID</td>
            <td th:text="${jobs.id}" />
        </tr>
        <tr>
            <td>Name</td>
            <td th:text="${jobs.name}" />
        </tr>
        <tr>
            <td>Employer</td>
            <td th:text="${jobs.employer}" />
        </tr>
        <tr>
            <td>Location</td>
            <td th:text="${jobs.location}" />
        </tr>
        <tr>
            <td>Position Type</td>
            <td th:text="${jobs.positionType}" />
        </tr>
        <tr>
            <td>Skill</td>
            <td th:text="${jobs.coreCompetency}" />
        </tr>
    </table>

</body>
</html>
